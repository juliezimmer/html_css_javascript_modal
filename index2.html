<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <button id="modalBtn" class="button">Click Here</button>
  <!-- mark-up for the modal -->
  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="closeBtn">&times;</span>
        <h2>Modal Header</h2>
      </div> <!-- end modal-header -->
      <div class="modal-body">
        <p>Hello...I am a Modal</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis culpa beatae ducimus voluptate sit unde asperiores commodi alias inventore accusantium ut excepturi doloremque harum ea, minus aliquam id cupiditate laudantium?</p>
      </div> <!-- end modal-body -->
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div> <!-- end modal-footer -->
    </div> <!-- end modal-content -->
  </div> <!-- end simple-modal -->
  <script type="text/javascript" src="main.js"></script>  
</body>
</html>
